  <h1>공황장애</h1>
  <p>공황장애는 특별한 이유 없이 예상치 못하게 나타나는 극단적인 불안 증상,
  즉 <br>공황발작(panic attack)이 주요한 특징인 질환이다.
  <br>공황발작은 극도의공포심이 느껴지면서 심장이 터지도록 빨리 뛰거나 가슴이 답답하고<br>
  숨이 차며,땀이 나는 등 신체증상이 동반된 죽음에 이를 것 같은 극도의 불안 증상을 말한다
  </p>
